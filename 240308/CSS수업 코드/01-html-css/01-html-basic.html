<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <title>My Page</title> 
</head>
<body>
    <p> My Page </p>
    <!-- <a는 하이퍼텍스트 역할, href 속성은 주소를 넣으라는 명령 -->
    <a href="https://www.google.co.kr">Google</a>
    <!-- 닫는태그가 없음 == 콘텐츠가 없다 // alt는 대체 텍스트(로드에 문제가 될 때 나오는 문구) -->
    <img src="images/sample.png" alt="컴퓨터 이미지">
</body>
</html>
