<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 태그는 이 문서의 최상위 제목이라는 의미를 부여 -->
    <h1>Heading</h1>
    <p>Heading</p>
    <p>This is <br><em>emphasis</em></p>
    <p>hi <strong>My name</strong>is</p>
    <!-- ol - 인데스로 나열, ul - 점으로 나열 -->
    <ol>
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ol>
</body>
</html>
